spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true


spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Execute the DDL script to create the table
spring.datasource.initialization-mode=always
#spring.datasource.schema=classpath:create-table.sql

# Execute the data insertion script
#spring.datasource.data=classpath:insert-data.sql

# Single user details
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ROLE_USER
